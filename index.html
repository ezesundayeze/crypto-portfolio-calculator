<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crypto Portfolio Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            font-weight: 700;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .token-name {
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .target-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .target-input label {
            margin-right: 10px;
            font-weight: bold;
        }

        .target-input input {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crypto Portfolio Calculator <span> | Built with AI</span></h1>
        <div class="target-input">
            <label for="targetValue">Target Value ($):</label>
            <input type="number" id="targetValue" value="100000" onchange="updateTarget(this.value)">
        </div>
        <table id="portfolioTable">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Current Price</th>
                    <th>Quantity</th>
                    <th>Current Value</th>
                    <th>% of Portfolio</th>
                    <th>Target Price</th>
                    <th>Target Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <button id="addRowBtn">Add Token</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
